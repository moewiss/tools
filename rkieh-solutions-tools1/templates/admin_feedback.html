    .stats-grid {

    .stat-card {

        border: 2px solid rgba(255, 215, 0, 0.3);
        border-radius: 20px;
        padding: 30px;
        text-align: center;

        position: relative;
        overflow: hidden;
    }

    .stat-card::before {
        content: '';

        top: 0;

        width: 100%;
        height: 100%;

    .stars-container {

    .stars {

    .star-filled {

    @keyframes starPulse {

</style>

<script>
let allFeedback = [];

document.addEventListener('DOMContentLoaded', function() {
    loadFeedback();
});

async function loadFeedback() {
    try {
        const response = await fetch('/api/admin/feedback');
        const data = await response.json();
        
        if (data.success && data.feedback) {
            allFeedback = data.feedback;
            updateStats(data.feedback);
            displayFeedback(data.feedback);
        } else {
            document.getElementById('feedback-container').innerHTML = 
                '<div class="no-feedback"><i class="fas fa-comments"></i><h3>No feedback yet</h3><p>Feedback will appear here when users rate your tools</p></div>';
        }
    } catch (error) {
        console.error('Error loading feedback:', error);
        document.getElementById('feedback-container').innerHTML = 
            '<div class="no-feedback"><i class="fas fa-exclamation-triangle"></i><h3>Error loading feedback</h3><p>Please try refreshing the page</p></div>';
    }
}

function updateStats(feedback) {
    const total = feedback.length;
    const avgRating = total > 0 ? (feedback.reduce((sum, f) => sum + Number(f.rating), 0) / total).toFixed(1) : 0;
    const fiveStars = feedback.filter(f => Number(f.rating) === 5).length;
    
    // Get feedback from this month
    const now = new Date();
    const thisMonth = feedback.filter(f => {
        // Handle both ISO string and timestamp formats
        let date;
        if (typeof f.created_at === 'string') {
            date = new Date(f.created_at);
        } else if (typeof f.created_at === 'number') {
            date = f.created_at > 10000000000 
                ? new Date(f.created_at) 
                : new Date(f.created_at * 1000);
        } else {
            return false;
        }
        return date.getMonth() === now.getMonth() && date.getFullYear() === now.getFullYear();
    }).length;
    
    document.getElementById('total-feedback').textContent = total;
    document.getElementById('average-rating').textContent = avgRating;
    document.getElementById('five-star').textContent = fiveStars;
    document.getElementById('recent-feedback').textContent = thisMonth;
}

function displayFeedback(feedback) {
    if (feedback.length === 0) {
        document.getElementById('feedback-container').innerHTML = 
            '<div class="no-feedback"><i class="fas fa-search"></i><h3>No feedback matches your filters</h3><p>Try adjusting your filters to see more results</p></div>';
        return;
    }
    
    let html = '<div class="feedback-grid">';
    
    // Sort by date (newest first)
    const sortedFeedback = [...feedback].sort((a, b) => b.created_at - a.created_at);
    
    sortedFeedback.forEach(item => {
        console.log('Feedback item:', item); // Debug log
        console.log('Rating:', item.rating, 'Type:', typeof item.rating); // Debug rating
        
        // Handle both ISO string and timestamp formats
        let dateObj;
        if (typeof item.created_at === 'string') {
            // ISO format string (e.g., "2024-01-15T10:30:00.123456")
            dateObj = new Date(item.created_at);
        } else if (typeof item.created_at === 'number') {
            // Unix timestamp (in seconds or milliseconds)
            dateObj = item.created_at > 10000000000 
                ? new Date(item.created_at) 
                : new Date(item.created_at * 1000);
        } else {
            dateObj = new Date(); // Fallback to now
        }
        
        const date = dateObj.toLocaleString('en-US', {
            month: 'short',
            day: 'numeric',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
        
        // Ensure rating is a number (handle both number and string)
        let rating = item.rating;
        
        // Parse rating correctly
        if (typeof rating === 'string') {
            rating = parseInt(rating, 10);
        } else if (typeof rating === 'number') {
            rating = Math.floor(rating);
        } else {
            rating = 0;
        }
        
        // Ensure rating is between 0 and 5
        rating = Math.max(0, Math.min(5, rating));
        
        console.log('Original rating:', item.rating, 'Parsed rating:', rating, 'Type:', typeof rating); // Debug
        
        let starsHTML = '';
        for (let i = 1; i <= 5; i++) {
            if (i <= rating) {
                starsHTML += '<i class="fas fa-star star-filled"></i>';
            } else {
                starsHTML += '<i class="far fa-star star-empty"></i>';
            }
        }
        console.log('Generated stars for rating', rating, ':', starsHTML); // Debug stars
        
        // Get user initials for avatar
        const initials = item.user_name ? item.user_name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2) : 'U';
        
        html += `
            <div class="feedback-card">
                <div class="feedback-header">
                    <div class="feedback-tool">${item.tool_name}</div>
                    <div class="feedback-date">${date}</div>
                </div>
                <div class="stars-container">
                    <div class="stars">${starsHTML}</div>
                    <div class="rating-badge">${rating}/5</div>
                </div>
                <div class="feedback-text">"${item.feedback_text}"</div>
                <div class="feedback-footer">
                    <div class="feedback-user">
                        <div class="user-avatar">${initials}</div>
                        <div class="user-info">
                            <div class="user-name">${item.user_name || 'Anonymous'}</div>
                            <div class="user-email">${item.user_email}</div>
                        </div>
                    </div>
                    <button class="delete-btn" onclick="deleteFeedback('${item.review_id}')" title="Delete Feedback">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>
        `;
    });
    
    html += '</div>';
    
    document.getElementById('feedback-container').innerHTML = html;
}

function filterFeedback() {
    const toolFilter = document.getElementById('tool-filter').value;
    const ratingFilter = document.getElementById('rating-filter').value;
    
    let filtered = allFeedback;
    
    if (toolFilter !== 'all') {
        filtered = filtered.filter(f => f.tool_name === toolFilter);
    }
    
    if (ratingFilter !== 'all') {
        filtered = filtered.filter(f => f.rating === parseInt(ratingFilter));
    }
    
    displayFeedback(filtered);
}

async function deleteFeedback(reviewId) {
    if (!reviewId) {
        alert('‚ùå Invalid feedback ID');
        return;
    }
    
    const confirmed = confirm('üóëÔ∏è Are you sure you want to delete this feedback?\\n\\nThis action cannot be undone.');
    
    if (!confirmed) {
        return;
    }
    
    try {
        const response = await fetch(`/api/admin/feedback/${reviewId}`, {
            method: 'DELETE'
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
            alert('‚úÖ Feedback deleted successfully!');
            // Reload feedback
            loadFeedback();
        } else {
            alert('‚ùå ' + (data.error || 'Failed to delete feedback'));
        }
    } catch (error) {
        console.error('Error deleting feedback:', error);
        alert('‚ùå Network error. Please try again.');
    }
}
</script>
