<head>

<style>
    body {
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        min-height: 100vh;
    }

    .admin-container {
        max-width: 1400px;
        margin: 100px auto 50px;
        padding: 20px;
    }

    .admin-header {
        background: linear-gradient(135deg, rgba(33, 150, 243, 0.15), rgba(33, 150, 243, 0.1));
        border: 2px solid rgba(33, 150, 243, 0.4);
        border-radius: 25px;
        padding: 50px;
        text-align: center;
        margin-bottom: 40px;
    }

    .admin-title {
        font-size: 42px;
        font-weight: 900;
        color: #fff;
        margin-bottom: 15px;
        text-shadow: 0 0 30px rgba(33, 150, 243, 0.5);
    }

    .admin-subtitle {
        color: #2196F3;
        font-size: 18px;
        font-weight: 600;
    }

    .filters-section {
        background: rgba(255, 255, 255, 0.03);
        border: 2px solid rgba(33, 150, 243, 0.3);
        border-radius: 25px;
        padding: 30px;
        margin-bottom: 30px;
    }

    .filters-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }

    .form-group {
        margin-bottom: 0;
    }

    .form-group label {
        display: block;
        color: #fff;
        font-weight: 600;
        margin-bottom: 10px;
        font-size: 14px;
    }

    .form-group select,
    .form-group input {
        width: 100%;
        padding: 15px 20px;
        background: rgba(33, 150, 243, 0.08);
        border: 2px solid rgba(33, 150, 243, 0.4);
        border-radius: 12px;
        color: #fff;
        font-size: 16px;
        transition: all 0.3s;
    }

    .form-group select:focus,
    .form-group input:focus {
        outline: none;
        border-color: #2196F3;
        box-shadow: 0 0 20px rgba(33, 150, 243, 0.3);
    }

    .tool-cards {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 25px;
        margin-bottom: 30px;
    }

    .tool-card {
        background: linear-gradient(135deg, rgba(26, 26, 46, 0.9), rgba(26, 26, 46, 0.7));
        border: 2px solid rgba(33, 150, 243, 0.4);
        border-radius: 25px;
        padding: 30px;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
    }

    .tool-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #2196F3, #64B5F6, #2196F3);
        background-size: 200% 100%;
        animation: shimmer 3s ease infinite;
    }

    @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
    }

    .tool-card:hover {
        transform: translateY(-12px) scale(1.02);
        border-color: #64B5F6;
        box-shadow: 0 20px 60px rgba(33, 150, 243, 0.5);
        background: linear-gradient(135deg, rgba(33, 150, 243, 0.15), rgba(33, 150, 243, 0.08));
    }

    .tool-header {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
        padding: 20px;
        background: linear-gradient(135deg, rgba(33, 150, 243, 0.15), rgba(33, 150, 243, 0.08));
        border-radius: 15px;
        border: 2px solid rgba(33, 150, 243, 0.3);
        box-shadow: 0 4px 15px rgba(33, 150, 243, 0.2);
    }

    .tool-icon {
        font-size: 36px;
        background: linear-gradient(135deg, #2196F3, #64B5F6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(33, 150, 243, 0.1);
        border-radius: 12px;
    }

    .tool-icon i {
        color: #2196F3;
    }

    .tool-name {
        font-size: 22px;
        font-weight: 800;
        color: #fff;
        flex: 1;
        text-shadow: 0 2px 10px rgba(33, 150, 243, 0.3);
    }

    .access-count {

        color: #fff;

        border-radius: 25px;
        font-weight: 800;

        align-items: center;

    }

    .users-list {

    .user-item {

    .user-item:hover {

    .user-avatar {

    }

    .plan-vip {

    }

    .access-badge {

    .modal-content {

    .select-user {

    .modal-actions {

    .btn-modal {

    .btn-confirm {

        color: #fff;
    }

    .btn-confirm:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(76, 175, 80, 0.4);
    }

    .btn-cancel {
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid rgba(255, 255, 255, 0.2);
        color: #fff;
    }

    .btn-cancel:hover {
        background: rgba(255, 255, 255, 0.1);
    }

    .stats-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }

    .stat-box {
        background: linear-gradient(135deg, rgba(33, 150, 243, 0.1), rgba(33, 150, 243, 0.05));
        border: 2px solid rgba(33, 150, 243, 0.4);
        border-radius: 15px;
        padding: 25px;
        text-align: center;
        transition: all 0.3s;
    }

    .stat-box:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(33, 150, 243, 0.3);
        border-color: #2196F3;
    }

    .stat-value {
        font-size: 42px;
        font-weight: 900;
        background: linear-gradient(135deg, #2196F3, #64B5F6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
    }

    .stat-label {
        color: #aaa;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        font-weight: 600;
    }

    .stat-icon {
        font-size: 24px;
        color: #2196F3;
        margin-bottom: 10px;
    }

    .no-users {
        text-align: center;
        padding: 40px;
        color: #666;
    }

    .no-users i {
        font-size: 48px;
        margin-bottom: 15px;
        color: #444;
    }

    .loading {
        text-align: center;
        padding: 60px;
        color: #2196F3;
        font-size: 18px;
    }

    .loading i {
        font-size: 48px;
        margin-bottom: 15px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
</style>

<script>
let allToolsData = [];

// Load tool access data
async function loadToolAccess() {
    try {
        const response = await fetch('/api/admin/tool-access');
        const data = await response.json();
        
        if (data.success) {
            allToolsData = data.tools;
            console.log('Tool access data:', data);
            displayTools(allToolsData);
        } else {
            document.getElementById('tool-access-container').innerHTML = `
                <div class="no-users">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Error loading data</h3>
                    <p>${data.error || 'Please try again'}</p>
                </div>
            `;
        }
    } catch (error) {
        console.error('Error loading tool access:', error);
        document.getElementById('tool-access-container').innerHTML = `
            <div class="no-users">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>Error loading tool access</h3>
                <p>Please try refreshing the page</p>
            </div>
        `;
    }
}

function displayTools(tools) {
    const container = document.getElementById('tool-access-container');
    
    if (tools.length === 0) {
        container.innerHTML = `
            <div class="no-users">
                <i class="fas fa-search"></i>
                <h3>No tools match your filters</h3>
                <p>Try adjusting your filters</p>
            </div>
        `;
        return;
    }
    
    container.innerHTML = tools.map(tool => {
        return `
        <div class="tool-card">
            <div class="tool-header">
                <div class="tool-icon">
                    <i class="${tool.icon}"></i>
                </div>
                <div class="tool-name">${tool.name}</div>
                <div class="access-count">
                    <i class="fas fa-users"></i>
                    ${tool.users.length}
                </div>
            </div>
            
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 20px;">
                <div style="text-align: center; padding: 18px; background: linear-gradient(135deg, rgba(76, 175, 80, 0.15), rgba(76, 175, 80, 0.08)); border: 2px solid rgba(76, 175, 80, 0.3); border-radius: 12px; transition: all 0.3s;">
                    <div style="font-size: 14px; color: #4CAF50; margin-bottom: 8px; font-weight: 700;">üí≥ PURCHASED</div>
                    <div style="font-size: 32px; font-weight: 900; color: #4CAF50; text-shadow: 0 2px 10px rgba(76, 175, 80, 0.3);">${tool.purchased_count || 0}</div>
                    <div style="font-size: 10px; color: #888; margin-top: 5px; text-transform: uppercase; letter-spacing: 1px;">Paid Access</div>
                </div>
                <div style="text-align: center; padding: 18px; background: linear-gradient(135deg, rgba(255, 193, 7, 0.15), rgba(255, 193, 7, 0.08)); border: 2px solid rgba(255, 193, 7, 0.3); border-radius: 12px; transition: all 0.3s;">
                    <div style="font-size: 14px; color: #FFC107; margin-bottom: 8px; font-weight: 700;">üéÅ FREE GRANTS</div>
                    <div style="font-size: 32px; font-weight: 900; color: #FFC107; text-shadow: 0 2px 10px rgba(255, 193, 7, 0.3);">${tool.granted_count || 0}</div>
                    <div style="font-size: 10px; color: #888; margin-top: 5px; text-transform: uppercase; letter-spacing: 1px;">Admin Granted</div>
                </div>
                <div style="text-align: center; padding: 18px; background: linear-gradient(135deg, rgba(33, 150, 243, 0.15), rgba(33, 150, 243, 0.08)); border: 2px solid rgba(33, 150, 243, 0.3); border-radius: 12px; transition: all 0.3s;">
                    <div style="font-size: 14px; color: #2196F3; margin-bottom: 8px; font-weight: 700;">üöÄ LAUNCHED</div>
                    <div style="font-size: 32px; font-weight: 900; color: #2196F3; text-shadow: 0 2px 10px rgba(33, 150, 243, 0.3);">${tool.launched_count || 0}</div>
                    <div style="font-size: 10px; color: #888; margin-top: 5px; text-transform: uppercase; letter-spacing: 1px;">Times Used</div>
                </div>
            </div>
            
            <button class="btn-grant" onclick="openGrantModal('${tool.name}')" style="margin: 10px 0; width: 100%;">
                <i class="fas fa-plus-circle"></i> Grant Free Access
            </button>
            
            <div class="users-list">
                ${tool.users.length === 0 ? `
                    <div class="no-access-text">
                        <i class="fas fa-user-slash"></i>
                        <p style="font-size: 14px; margin: 10px 0 0;">No users have access to this tool yet</p>
                    </div>
                ` : tool.users.map(user => `
                    <div class="user-item">
                        <div class="user-avatar">${user.initials}</div>
                        <div class="user-info">
                            <div class="user-name">${user.name}</div>
                            <div class="user-email">${user.email}</div>
                        </div>
                        <div class="user-plan plan-${user.plan.toLowerCase()}">${user.plan}</div>
                        ${user.access_type_badge ? `
                            <div class="access-badge badge-${user.access_type_badge.toLowerCase().replace(' ', '-')}">
                                ${user.access_type_badge === 'Purchased' ? 'üí≥ Paid' : 'üéÅ Free'}
                            </div>
                        ` : ''}
                        ${user.uses_count > 0 ? `
                            <div style="padding: 6px 12px; background: rgba(33, 150, 243, 0.2); color: #2196F3; border-radius: 8px; font-size: 11px; font-weight: 700;">
                                üöÄ ${user.uses_count} uses
                            </div>
                        ` : ''}
                        ${user.purchase_date ? `
                            <div style="padding: 4px 8px; background: rgba(255, 255, 255, 0.05); color: #888; border-radius: 6px; font-size: 10px;">
                                üìÖ ${new Date(user.purchase_date).toLocaleDateString()}
                            </div>
                        ` : ''}
                        ${user.access_type_badge ? `
                            <button class="btn-revoke" onclick="revokeAccess('${tool.name}', '${user.user_id}')" title="Remove user access">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        ` : `
                            <div style="padding: 6px 12px; background: rgba(255, 255, 255, 0.05); color: #666; border-radius: 8px; font-size: 11px; font-weight: 600; border: 1px dashed rgba(255, 255, 255, 0.1);">
                                <i class="fas fa-info-circle"></i> Free User
                            </div>
                        `}
                    </div>
                `).join('')}
            </div>
        </div>
        `;
    }).join('');
    
    // Update stats
    updateStats();
}

function updateStats() {
    let totalPurchases = 0;
    let totalGrants = 0;
    let totalLaunches = 0;
    
    // Sum up from tool stats (backend already calculated)
    allToolsData.forEach(tool => {
        totalPurchases += tool.purchased_count || 0;
        totalGrants += tool.granted_count || 0;
        totalLaunches += tool.launched_count || 0;
    });
    
    // Count unique users across all tools
    const uniqueUsers = new Set();
    allToolsData.forEach(tool => {
        tool.users.forEach(user => {
            if (user.user_id) {
                uniqueUsers.add(user.user_id);
            }
        });
    });
    
    document.getElementById('total-users').textContent = uniqueUsers.size;
    document.getElementById('total-purchases').textContent = totalPurchases;
    document.getElementById('total-grants').textContent = totalGrants;
}

function filterTools() {
    const toolFilter = document.getElementById('filter-tool').value.toLowerCase();
    const planFilter = document.getElementById('filter-plan').value.toLowerCase();
    const searchTerm = document.getElementById('search-user').value.toLowerCase();
    
    let filtered = allToolsData.map(tool => {
        // Filter by tool name
        if (toolFilter !== 'all' && tool.name.toLowerCase() !== toolFilter) {
            return null;
        }
        
        // Filter users within tool
        let filteredUsers = tool.users.filter(user => {
            // Filter by plan
            if (planFilter !== 'all' && user.plan.toLowerCase() !== planFilter) {
                return false;
            }
            
            // Filter by search term
            if (searchTerm && !user.name.toLowerCase().includes(searchTerm) && !user.email.toLowerCase().includes(searchTerm)) {
                return false;
            }
            
            return true;
        });
        
        // If no users match filters, skip this tool
        if (filteredUsers.length === 0 && (planFilter !== 'all' || searchTerm)) {
            return null;
        }
        
        return {
            ...tool,
            users: filteredUsers
        };
    }).filter(tool => tool !== null);
    
    displayTools(filtered);
}

let currentGrantTool = '';
let allUsers = [];

// Open grant access modal
async function openGrantModal(toolName) {
    currentGrantTool = toolName;
    
    // Load all users
    try {
        const response = await fetch('/api/admin/users');
        const data = await response.json();
        
        if (data.success) {
            allUsers = data.users;
            
            // Create modal HTML
            const modalHTML = `
                <div class="grant-modal active" id="grant-modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title">üéÅ Grant Free Access</h2>
                            <p class="modal-subtitle">Give a user free access to ${toolName}</p>
                        </div>
                        
                        <select class="select-user" id="select-user">
                            <option value="">Select a user...</option>
                            ${allUsers.map(user => {
                                const fullName = (user.first_name && user.last_name) 
                                    ? `${user.first_name} ${user.last_name}` 
                                    : (user.first_name || user.name || 'Unknown');
                                return `
                                    <option value="${user.id}">
                                        ${fullName} (${user.email}) - ${user.plan || 'Free'}
                                    </option>
                                `;
                            }).join('')}
                        </select>
                        
                        <div class="modal-actions">
                            <button class="btn-modal btn-cancel" onclick="closeGrantModal()">
                                Cancel
                            </button>
                            <button class="btn-modal btn-confirm" onclick="confirmGrant()">
                                <i class="fas fa-check"></i> Grant Access
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            // Remove existing modal if any
            const existingModal = document.getElementById('grant-modal');
            if (existingModal) {
                existingModal.remove();
            }
            
            // Add modal to page
            document.body.insertAdjacentHTML('beforeend', modalHTML);
            
            // Close on background click
            document.getElementById('grant-modal').addEventListener('click', function(e) {
                if (e.target.id === 'grant-modal') {
                    closeGrantModal();
                }
            });
        }
    } catch (error) {
        console.error('Error loading users:', error);
        alert('‚ùå Failed to load users');
    }
}

function closeGrantModal() {
    const modal = document.getElementById('grant-modal');
    if (modal) {
        modal.remove();
    }
}

async function confirmGrant() {
    const userId = document.getElementById('select-user').value;
    
    if (!userId) {
        alert('‚ö†Ô∏è Please select a user');
        return;
    }
    
    try {
        const response = await fetch('/api/admin/grant-tool-access', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                user_id: userId,
                tool_name: currentGrantTool
            })
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
            alert('‚úÖ ' + data.message);
            closeGrantModal();
            loadToolAccess(); // Reload data
        } else {
            alert('‚ùå ' + (data.error || 'Failed to grant access'));
        }
    } catch (error) {
        console.error('Error granting access:', error);
        alert('‚ùå Network error. Please try again.');
    }
}

async function revokeAccess(toolName, userId) {
    const confirmed = confirm(`üóëÔ∏è DELETE USER ACCESS\n\nAre you sure you want to remove access to "${toolName}"?\n\nThis will permanently delete this user's access.\n\n‚ö†Ô∏è This action CANNOT be undone!`);
    
    if (!confirmed) {
        return;
    }
    
    console.log('[DELETE] Revoking access:', {toolName, userId});
    
    try {
        const response = await fetch('/api/admin/revoke-tool-access', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                user_id: userId,
                tool_name: toolName
            })
        });
        
        const data = await response.json();
        console.log('[DELETE] Server response:', data);
        
        if (response.ok && data.success) {
            alert('‚úÖ User Access Deleted Successfully!');
            loadToolAccess(); // Reload data
        } else {
            alert('‚ùå ' + (data.error || 'Failed to delete access'));
        }
    } catch (error) {
        console.error('Error deleting access:', error);
        alert('‚ùå Network error. Please try again.');
    }
}
